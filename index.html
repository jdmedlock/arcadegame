<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Effective JavaScript: Frogger</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header class="title-bar">
    <h1>Bugger Arcade Game</h1>
    <section class="controls-bar">
      <button class="load-button">Load</button>
      <button class="start-button">Start</button>
      <button class="save-button">Save</button>
      <button class="reset-button">Reset</button>
    </section>
    <section class="status">
      <div class="status-element"></div>
        <h3>Score: </h3>
        <p id="wins" class="space-before">0</p>
        <p>/</p>
        <p id="plays">0</p>
      </div>
      <div class="status-element"></div>
        <h3>Gems: </h3>
        <p class="space-before gems">1-2-3</p>
      </div>
    </section>
  </header>

  <section id="game-board"></section>

  <footer class="footer-bar">
    <h3>About</h3>
  </footer>

	<!-- Original script files replaced by the preceding bundle -->
    <script src="js/resources.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/Enemy.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>

</html>
