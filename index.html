<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Effective JavaScript: Frogger</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">

    <header class="title-bar">
      <h1>Bugger Arcade Game</h1>

      <section class="status">
        <div class="status-element"></div>
          <h3>Score: </h3>
          <p id="wins" class="space-before">0</p>
          <p>/</p>
          <p id="plays">0</p>
          <h3 class="space-before">Gems: </h3>
          <img id="gem-0" class="space-before gem" src="">
          <img id="gem-1" class="space-before gem" src="">
          <img id="gem-2" class="space-before gem" src="">
        </div>
      </section>
    </header>

    <section id="game-board"></section>

  </div>

  <!-- Win/Lose Modal Dialog-->
  <div class="modal" role="dialog" aria-labelledby="message">
    <h1 id="dialog-message"></h1>
    <button id="continue-button">Continue</button>
  </div>
  <div class="modal-overlay"></div>
  

  <script src="js/resources.js"></script>
  <script src="js/Game.js"></script>
  <script src="js/Player.js"></script>
  <script src="js/Enemy.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>
</body>

</html>
